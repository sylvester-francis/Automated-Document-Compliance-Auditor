{% extends "base.html" %}

{% block title %}Upload Document{% endblock %}

{% block content %}
<h1>Upload Document</h1>

<div class="card">
  <div class="card-body">
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="document" class="form-label">Choose a document to upload</label>
        <input type="file" class="form-control" id="document" name="document" required>
        <div class="form-text">Supported formats: PDF, DOCX, DOC, TXT</div>
      </div>
      
      <div class="mb-3">
        <label for="compliance_types" class="form-label">Compliance Standards</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="GDPR" id="gdpr" name="compliance_types" checked>
          <label class="form-check-label" for="gdpr">GDPR</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="HIPAA" id="hipaa" name="compliance_types" checked>
          <label class="form-check-label" for="hipaa">HIPAA</label>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
</div>
{% endblock %}
